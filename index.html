  <div class="container-wrapper">
    <div class="container caixa-de-chat">
      <h1>Dialogue 1: General Discomfort</h1>
      <div class="mensagem paciente" id="msgChat1">
        <button class="btn btn-chat btn-primary mensagem-texto som-clique controle-som" id="music1">
          <i class="material-icons icone-volume">
            volume_up
          </i>
          Hello, Doctor. I feel under the weather today.
        </button>
        <img src="assets/img/homem_preocupado.png" alt="Perfil 1" class="perfil-img img-direita">
      </div>

      <div>
        <button class="btn btn-chat btn-primary continuarChat" id="continuaChatUm">Continuar</button>
        <div class="msgDigitando d-none loading" id="digitandoUm">
          <span class="bolinha"></span>
          <span class="bolinha"></span>
          <span class="bolinha"></span>
        </div>
      </div>

      <div class="mensagem d-none medico" id="msgChat2">
        <img src="assets/img/medico_fala.png" alt="Perfil 2" class="perfil-img">
        <button class="btn btn-chat btn-primary mensagem-texto som-clique controle-som" id="music2">
          <i class="material-icons icone-volume">
            volume_up
          </i>
          Hi there. I'm sorry to hear that. Can you tell me more about how you're feeling?
        </button>
      </div>

      <button class="btn btn-chat btn-primary continuarChat d-none" id="continuaChatDois">Continuar</button>
      <div class="msgDigitando loading d-none" id="digitandoDois">
        <span class="bolinha"></span>
        <span class="bolinha"></span>
        <span class="bolinha"></span>
      </div>

      <div class="mensagem d-none paciente" id="msgChat3">
        <button class="btn btn-chat btn-primary mensagem-texto som-clique controle-som" id="music3">
          <i class="material-icons icone-volume">
            volume_up
          </i>
          I feel fatigued, and I have a sore throat.
        </button>
        <img src="assets/img/homem_doente.png" alt="Perfil 1" class="perfil-img img-direita">
      </div>

      <button class="btn btn-chat btn-primary continuarChat d-none" id="continuaChatTres">Continuar</button>

          <i class="material-icons icone-volume">
            volume_up
          </i>
          I see. Let me check your temperature.

        <button class="btn btn-chat btn-primary mensagem-texto som-clique controle-som" id="music5">
          <i class="material-icons icone-volume">
            volume_up
          </i>
          It seems you have a slight fever. I'll give you medicine for your sore throat. Make sure to rest and drink

        </button>
      </div>

      <button class="btn btn-chat btn-primary continuarChat d-none" id="continuaChatCinco">Continuar</button>

          <i class="material-icons icone-volume">
            volume_up
          </i>

        </button>

          <i class="material-icons icone-volume">
            volume_up
          </i>
          You're welcome. If your symptoms persist, come back for a follow-up.
        </button>

      <div class="msgDigitando loading d-none" id="digitandoDoze">
        <span class="bolinha"></span>
        <span class="bolinha"></span>

      </div>

        <button class="btn btn-chat btn-primary mensagem-texto som-clique controle-som" id="music13">

          </i>
          Thank you, Doctor.
        </button>
        <img src="assets/img/homem_feliz.png" alt="Perfil 2" class="perfil-img img-direita ">
      </div>

      <div class="msgDigitando loading d-none" id="digitandoTreze">
        <span class="bolinha"></span>
        <span class="bolinha"></span>
        <span class="bolinha"></span>
      </div>

        <button class="btn btn-chat btn-primary mensagem-texto som-clique controle-som" id="music14">

            volume_up

          You're welcome. Take care, and come back if you need further assistance
